<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="InsertProfesorFragment">
  <form id="InsertProfesorForm" >
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter first name">

    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter last name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="age" required  placeholder="Enter age">
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <input type="date" class="form-control" id="dateOfBirth"  required name="dateOfBirth" placeholder="Enter date of birth">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" id="salary" name="salary" required  placeholder="Enter salary">
    </div>
    <div class="form-group">
      <label for="years_of_experience">Experience</label>
      <input type="number" class="form-control" id="years_of_experience" name="years_of_experience" required  placeholder="Enter years of experience">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
